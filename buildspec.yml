version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
      - npm i npm@latest -g
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - aws s3 sync ./dist/static s3://staging-artong.com/static
      - aws s3 sync ./dist/index.html s3://staging-artong.com/index.html